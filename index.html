<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> My Spotify</title>
        <link rel="icon"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/8/84/20220821125322%21Spotify_icon.svg/116px-Spotify_icon.svg.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">

    </head>
    <body>
        <main class="container display bg-black  ">

            <div class="left border  ">
                <section class="top bg-grey">
                    <img src="logo.svg" alt="logo" srcset class="invert">
                    <ul>
                        <li class="home  ">
                            <img src="home.svg" alt="home" srcset
                                class="invert">
                            Home
                        </li>
                        <li class="search "><img src="search.svg" alt="search"
                                srcse class="invert">
                            Search
                        </li>
                    </ul>
                </section>
                <section class="bottom bg-grey">
                    <div class="heading display align ">
                        <img class="invert" src="playlist.svg" alt srcset>
                        <span class="text">Your Library</span>
                        <img class="add invert display" src="add.svg" alt
                            srcset>
                        <!-- <img class=" arrow invert" src="arrow.svg" alt
                            class="arrow"> -->

                    </div>

                    <section class="footer">
                        <div class="cookies">Cookies</div>
                        <div class="btn">
                            <button class="lang display align content">
                                <img class="invert" src="language.svg" alt
                                    width="15px">
                                <span class="lang">English</span>
                            </button>
                        </div>
                    </section>
                </section>

            </div>
            <div class="right border ">
                <nav class="header display space ">
                    <div class="icon">
                        <img class="invert left-arrow" src="left.svg" alt srcset
                            width="15px">
                        <img class="invert right-arrow" src="right.svg" alt
                            srcset>

                    </div>
                    <div class="btn">
                        <button class="signup">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
                </nav>
                <div class="playlist">
                    <div class="playlist-header mgn-left display space ">
                        <h1>Spotify Playlists</h1>
                        <button class="show-all">Show all</button>
                    </div>
                   <section class="cards display mgn-left">
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002af29338e415c87776e74a574" alt="" class="card-image">
                        <h2 class="card-heading size">
                            Today's Top Hits
                        </h2>
                        <p class="card-para size2">
                            Benson Boone is on top of the Hottest 50!
                        </p>
                    </div>
                     <div class="card">
                        <img src="" alt="" class="card-image">
                        <h2 class="card-heading">

                        </h2>
                        <p class="card-para">

                        </p>
                    </div>
                   </section>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
    </body>
</html>
